<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
        <title>Image slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
                    <button id="prev-slide" class="slider-button"> <  </button>
            <div class="image-list">
               
                <img src="images/img-1.jpg" alt="" class="image-item">
                <img src="images/img-2.jpg" alt="" class="image-item">
                <img src="images/img-3.jpg" alt="" class="image-item">
                <img src="images/img-4.jpg" alt="" class="image-item">
                <img src="images/img-5.jpg" alt="" class="image-item">
                <img src="images/img-6.jpg" alt="" class="image-item">
                <img src="images/img-7.jpg" alt="" class="image-item">
                <img src="images/img-8.jpg" alt="" class="image-item">
                <img src="images/img-9.jpg" alt="" class="image-item">
                <img src="images/img-10.jpg" alt="" class="image-item">
            </div>
            <button id="next-slide" class="slider-button"> > </button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">


                </div>
            </div>
        </div>
    </div>
</body>
</html>
